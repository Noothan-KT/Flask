<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        form {
            max-width: 400px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Car Rental Management System</h1>
    
    <h2>Available Cars</h2>
    <ul>
        <li>
            <strong>Car 1 - Sedan</strong><br>
            <strong>Model:</strong> XYZ Sedan<br>
            <strong>Year:</strong> 2022<br>
            <strong>Price/Day:</strong> $50
        </li>
        <li>
            <strong>Car 2 - SUV</strong><br>
            <strong>Model:</strong> ABC SUV<br>
            <strong>Year:</strong> 2023<br>
            <strong>Price/Day:</strong> $70
        </li>
        <li>
            <strong>Car 3 - Hatchback</strong><br>
            <strong>Model:</strong> PQR Hatchback<br>
            <strong>Year:</strong> 2021<br>
            <strong>Price/Day:</strong> $40
        </li>
    </ul>
    
    <h2>Rent a Car</h2>
    <form action="/rent" method="post">
        <label for="car">Select Car:</label>
        <select name="car" id="car">
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="hatchback">Hatchback</option>
        </select><br><br>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
